<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS = Wowser</title>
  <style>
    body {
      /*background-image:url("images/Gradient-Background.png");*/
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px 0px 5px 10px;
    }
    
    table {
      width: 100%;
    }

    th {
      height: 2em;
    }

  </style>
</head>

<body>
  <div style="background-color: rgb(255,0,0);">Red using rgb</div>
  <div style="background-color: rgba(255,0,0,0.5);">Red with 50% using rgba opacity</div>
  <div style="background-color: rgb(178,31,40);">Dark red using rgb</div>
  <div style="background-color: #ff0000; text-decoration:underline overline line-through;">Red using hexadecimal</div>
  <div style="background-color: #f00;">Red using hexadecimal</div>
  <div style="background-color: #b21f28;">Dark red using hexadecimal</div>

  <table>
    <caption>Table Caption</caption>
    <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>1</td>
          <td>Lorem</td>
        </tr>
        <tr>
          <td>2</td>
          <td>ipsum</td>
        </tr>
        <tr>
          <td>3</td>
          <td>dolor</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Lorem</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
          <td colspan="2">Table Footer Text</td>
        </tr>
    </tfoot>
  </table>

</body>
</html>
