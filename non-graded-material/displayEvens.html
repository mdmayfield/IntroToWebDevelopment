<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/JavaScript" src="displayEvens.js"></script>

    <title>A Web Page</title>

    <!--Bootstrap CDN, https://getbootstrap.com/docs/4.1/getting-started/download/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>

    </style>

  </head>

  <body>
    
    <div class="container">
      <h1>Now You Literally CAN Even!</h1>
      <form name="numberSelector" onsubmit="return displayEvens();">
        <div class="form-group">
          <label for="startingNumber">Starting Number</label>
          <input type="number" class="form-control" id="startingNumber" value="4">
        </div>
        <div class="form-group">
          <label for="endingNumber">Ending Number</label>
          <input type="number" class="form-control" id="endingNumber" value="20">
        </div>
        <div class="form-group">
          <label for="step">Step</label>
          <input type="number" class="form-control" id="step" value="3">
        </div>
        <button type="submit" class="btn btn-primary">Display Evens</button>
      </form>

      <div style="display: none" id="result">
        <h3 id="resultDesc"></h3>
        <table id="resultTable">
        </table>
      </div>

    </div>

    <!--Bootstrap CDN, https://getbootstrap.com/docs/4.1/getting-started/download/-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
