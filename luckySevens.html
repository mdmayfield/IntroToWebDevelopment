<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lucky Sevens</title>

    <!--Bootstrap CDN, https://getbootstrap.com/docs/4.1/getting-started/download/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      .border-3 {
        border-width: 3px !important
      }

    </style>

  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center display-1">Lucky Sevens</h1>
      </div><!--jumbotron-->
      <form name="playfield" onsubmit="return playLuckySevens();">
        <div class="form-group clearfix text-center">
          <div class="col-sm-3 float-left"></div>
          <label for="startingBet" class="col-sm-3 float-left">Starting Bet:</label>
          <input type="number" class="form-control col-sm-3 float-left"
                 id="startingBet" min="1" step="any" placeholder="0.00">
        </div>
        <div class="col text-center">
          <button type="submit" class="btn btn-primary" id="playButton">Play</button>
        </div>
      </form>

      <div id="results" style="display:none" class="text-center">
        <hr />
        <h1>Results</h1>
        <table id="resultTable" class="table table-striped border border-dark border-3">
          <thead class="text-left table-secondary">
            <tr>
              <td>Starting Bet</td>
              <td class="rtcell"></td>
            </tr>
          </thead>
          <tbody class="text-left">
            <tr>
              <td>Total Rolls Before Going Broke</td>
              <td class="rtcell"></td>
            </tr>
            <tr>
              <td>Highest Amount Won</td>
              <td class="rtcell"></td>
            </tr>
            <tr>
              <td>Roll Count at Highest Amount Won</td>
              <td class="rtcell"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div> <!--container-->

  <!--Bootstrap CDN, https://getbootstrap.com/docs/4.1/getting-started/download/-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/JavaScript" src="luckySevens.js"></script>
  </body>
</html>
